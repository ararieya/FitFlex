<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Flex</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <h1>Fit Flex</h1>
  <body>
    <div class="row justify-content-around">
      <div class="col-4">
        <h2>Exercise List</h2>
        <ul id="exercise-list"></ul>
      </div>
      <div class="col-4">
        <h2>Exercise Details</h2>
        <div id="exercise-details">
          <h3 id="exercise-name"></h3>
          <img id="exercise-gif" src="" alt="Exercise GIF" />
          <p id="exercise-info"></p>
          <p id="exercise-instructions"></p>
        </div>
      </div>
    </div>

    <h1>Your Workout Plan</h1>
    <button id="add-workout-btn">Add Workout</button>
    <ul id="workout-plan"></ul>
  </body>
  <script src="./index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
