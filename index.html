<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Flex</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Exercise List</h1>
    <ul id="exercise-list"></ul>

    <h2>Exercise Details</h2>
    <div id="exercise-details">
      <h3 id="exercise-name"></h3>
      <img id="exercise-gif" src="" alt="Exercise GIF">
      <p id="exercise-info"></p>
      <p id="exercise-instructions"></p>
  </div>

    <h2>Your Workout Plan</h2>
    <form id="workout-form">
      <label for="exercise-name" class="form-label">Exercise Name</label>
      <input type="text" placeholder="Enter Exercise Name" id="form-control" />
      <label for="exercise-sets" class="form-label">No. of Sets</label>
      <input type="number" id="form-control" placeholder="No. of Sets" min="1"/>
      <label for="exercise-reps" class="form-label">Reps</label>
      <input type="number" id="exercise-reps" class="form-control" placeholder="No. of Reps" min="1"/>
      <button type="submit">Add to Plan</button>
    </form>

    <ul id="workout-plan"></ul>
  </body>
  <script src="./index.js"></script>
</html>
